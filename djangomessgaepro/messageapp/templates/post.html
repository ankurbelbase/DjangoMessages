<!DOCTYPE html>
<html>
<head>
	<title>Post</title>
</head>


<body>
{% if messages %}
<div class="alert alert-success">
    {% for m in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m }}</li>
    {% endfor %}
</div>
{% endif %}


<form method="POST" action="">
{% csrf_token %}	

{{ form.as_p }}

<input type="submit" value="Save" />
</form>

</body>
</html>
